<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="mystyle.css">
  <script src="https://kit.fontawesome.com/05fa1878ea.js" crossorigin="anonymous"></script>
  <title>Document</title>

</head>

<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3><strong>Payment Form Example</strong></h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          <h5 class="alert-heading">Some fields are missing</h5>
        </div>

        <form class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-outline">
                <label class="form-label" for="formCardNumber">Credit card number</label>
                <input type="text" id="formCardNumber" class="form-control" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-outline">
                <label class="form-label" for="formCVV">CVC</label>
                <input type="text" id="formCVV" class="form-control" />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <div class="form-outline">
                <label class="form-label" for="amount">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="amount">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="validationCustom01">First name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
              <div class="valid-feedback">
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
              <div class="valid-feedback">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="validationCustom03">State</label>
              <select class="form-control" id="validationCustom03" required>
                <option value="">Choose...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>

              </select>
            </div>
            <div class="col-md-2">
              <label for="validationCustom05">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">We accept:
              <div class="form-check-inline">
                <div class="btn-secondary btn">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i
                      class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                </div>
                <div class="btn-secondary btn">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                </div>
                <div class="btn-secondary btn">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex fa-lg"></i></label>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
              <p>Add any notes here</p>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit Payment</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>

</html>
